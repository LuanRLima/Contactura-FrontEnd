<app-navbar></app-navbar>
<section>
    <div class="container_title">
        <h1>USUÁRIOS</h1>
    </div>    
</section>
<section>
    <div class="container_buttons">
        <button routerLink="/cadastro-contatos" mat-raised-button color= "primary">Criar Contato</button>
        <button routerLink="/cadastro-usuarios" mat-raised-button color= "primary">Criar Usuário</button>
    </div>
</section>
<section>
    <div>
        <table>
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Admin</th>
                    <th>menu</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let user of usersList">
                    <td data-label="Nome">{{user.name}}</td>
                    <td data-label="Email">{{user.email}}</td>
                    <td data-label="Password">{{user.password}}</td>
                    <td data-label="Admin">{{user.admin}}</td>
                    <td><div class="container_buttons_table">
                        <mat-icon (click)="deleteUsuarios(user)">delete</mat-icon>
                        <mat-icon (click)="editUsuarios(user)" >edit</mat-icon>
                    </div></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
